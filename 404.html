<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    
    <meta http-equiv="refresh" content="0; url=/">
    
    <script>
        // Варіант 2: JavaScript перенаправлення
        // .replace() краще, ніж .href, бо не зберігає 404 в історії браузера
        // (користувач зможе натиснути "Назад" і не застрягне)
        window.location.replace("/");
    </script>
    
    <style>
        /* Щоб на секунду перенаправлення не блимав білий екран, 
           робимо фон твоїм кольором */
        body {
            background-color: #00e5ff;
            margin: 0;
        }
    </style>
</head>
